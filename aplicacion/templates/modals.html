{% load crispy_forms_tags %}
<div class="modal fade" id="nuevoPrestamo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Prestamo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form method="post" action="{% url 'web:index' %}">
                  {% csrf_token %}
                  {{ formPrestamo|crispy }}
                  <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
{% for prestamo in Prestamos %}
<div class="modal fade" id="editarModal{{ prestamo.id }}" tabindex="-1"
  aria-labelledby="editarModalLabel{{ prestamo.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel{{ prestamo.id }}">Editar Prestamo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'web:editar_prestamo' prestamo_id=prestamo.id %}">
          {% csrf_token %}
          {{ formPrestamo|crispy }}
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
